<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - BookingPro</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="hero-section text-center mx-auto">
        <h1 class="display-5">Đặt Bàn Nhà Hàng, Trải Nghiệm Tuyệt Vời</h1>
        <p class="fs-5 mx-auto">
            Khám phá và đặt chỗ tại các nhà hàng hàng đầu một cách nhanh chóng và tiện lợi.
        </p>
    </div>

    <h2 class="mt-5 mb-4 text-center fw-bold">Nhà Hàng Nổi Bật</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="restaurant : ${restaurants}">
            <div class="card h-100">
                <img th:src="@{${restaurant.imageUrl}}" class="card-img-top" alt="Ảnh nhà hàng">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${restaurant.name}">Tên Nhà Hàng</h5>
                    <p class="card-text text-muted mb-2"><i class="bi bi-geo-alt-fill me-2"></i><span th:text="${restaurant.address}">Địa chỉ</span></p>
                    <p class="card-text small flex-grow-1" th:text="${#strings.abbreviate(restaurant.description, 120)}">Mô tả ngắn.</p>
                    <a th:href="@{/restaurant/{id}(id=${restaurant.id})}" class="btn btn-primary mt-3">Xem & Đặt Bàn</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
